{{template "_head"}}
{{template "_menu"}}

<body>
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Address</th>
                            <th>Idade</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{.Id}}</td>
                            <td>{{.Name}}</td>
                            <td>{{.Address}}</td>
                            <td>{{.Age}}</td>
                            <!-- <td><a href="/delete?id={{.Id}}" class="btn btn-danger">Delete</a></td> -->
                            <td><a href="edit?id={{.Id}}" class="btn btn-info">Editar</a></td>
                            <td><button onclick="onDelete('{{.Id}}')" class="btn btn-danger">Deletar</button></td>
                        </tr>
                        {{end}}
                        
                    </tbody>
                </table>
            </div>
        </section>
        <div class="card-footer">
            <a href="/new" class="btn btn-primary">Adicionar Novo Cadastro</a>
        </div>

    </div>
</body>
<script>
    function onDelete(id){
        let resposta = confirm ("Tem certeza que deseja apagar?")
        if (resposta){
            window.location = "/delete?id=" + id
        }
    }
</script>

</html>
{{end}}
